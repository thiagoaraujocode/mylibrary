<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Codesigners</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Lora:wght@500;700&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap);
    </style>
</head>
<body>
    <main>
        <header>
            <div class="ds-logo"><img src="assets/logo.png" alt="logo-jardim"></div>
            <h3>Jardim</h3>
            <a href="#" class="ds-menu"><img src="assets/hamburguer-icon-03.svg" alt="hamburguer-icon"></a>
        </header>
        <div class="ds-flag-box">
            <div class="ds-flag">NEW</div>
            <div class="ds-flag-text">6 plantas que serão tendência em 2021</div>
        </div>
        <h1>Crie você<br>seu próprio<br>jardim em<br>casa.</h1>
        <input type="button" class="ds-btn" value="Começar">
    </main>
    <aside>
        <div class="ds-box-gradiente"></div>
        <div class="ds-box-img"></div>
        <div class="ds-box-green"></div>
        <div class="ds-descript">
            <h2>Um jardim é um<br>espaço planejado,<br>normalmente<br>
                ao ar livre.</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Amet elementum morbi amet.</p>
            <p><strong>Maria Luísa</strong></p>
        </div>
